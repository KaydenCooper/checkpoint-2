<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gold Miner</title>
</head>

<body class="bg-image font">
    <header class="container-fluid">
        <div class="row text-center justify-content-center">
            <div class="col-12 col-md-5 m-3 py-3 card bg-gold border-rounded border-dark shadow-lg">
                <h1><u> GOLD MINER</u></h1>
            </div>
        </div>


    </header>


    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 text-left p-3 ml-md-3 card bg-gold border-rounded border-dark shadow-lg">
                <h1 class="mb-4"><u>INVENTORY</u></h1>
                <div class="row">
                    <div class="col-8 col-md-6">
                        <h3>GOLD: </h3>
                        <h5>Goldpan: </h5>
                        <h5>Shovel: </h5>
                        <h5>Dredge: </h5>
                        <h5>Factory: </h5>
                    </div>
                    <div class="col-4 col-md-6 text-center">
                        <div class=" my-2" id="gold"></div>
                        <div class=" my-2" id="goldpan"></div>
                        <div class=" my-2" id="shovel"></div>
                        <div class=" my-2" id="dredge"></div>
                        <div class=" my-2" id="factory"></div>
                    </div>
                </div>

            </div>
            <div class="col-12 col-md-2 ml-3 p-3 card bg-gold border-rounded border-dark shadow-lg">
                <h1 class="text-center"><u>STORE</u></h1>
                <button class="btn btn-warning border-dark my-1" onclick="upgrade('goldpan')">GOLDPAN x <span
                        id="gPrice"></span></button>
                <button class="btn btn-warning border-dark my-1" onclick="upgrade('shovel')">SHOVEL x <span
                        id="sPrice"></span></button></button>
                <button class="btn btn-warning border-dark my-1" onclick="upgrade('dredge')">DREDGE x <span
                        id="drPrice"></span></button></button>
                <button class="btn btn-warning border-dark my-1 px-0" onclick="upgrade('factory')">FACTORY x <span
                        id="fPrice"></span></button></button>
            </div>
            <div class="col-12 col-md-7">

            </div>

        </div>



    </main>


    <footer class="container-fluid">

        <div class="row justify-content-end">
            <div class="col-8 pl-0">
                <div class="row ml-3">
                    <div class="col-12 col-md-6  mt-2 p-1 card bg-gold border-rounded border-dark shadow-lg">
                        <h5 class="my-1">Multiplier: <span id="multiplier"></span></h5>
                        <h5 class="my-1">GOLD/s: <span id="gps"></span></h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <img class="img-fluid img-size" onclick="mine()" src="pngflow.com.png" alt="miner-img">
            </div>
        </div>


    </footer>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
