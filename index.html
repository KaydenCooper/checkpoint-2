<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gold Miner</title>
</head>

<body class="bg-image font">
    <header class="container-fluid">
        <div class="row text-center justify-content-center">
            <div class="col-12 col-md-5 py-3 bg-sign text-gold">
                <h1><u> GOLD MINER</u></h1>
            </div>
        </div>


    </header>


    <main class="container-fluid">
        <div class="row p-1">
            <div class=" col-lg-3 col-md-12 col-12 text-gold text-left p-3 ml-md-3 bg-sign">
                <h1 class="mb-3"><u>INVENTORY</u></h1>
                <div class="row p-1">
                    <div class="col-6 paper p-2 text-center text-dark col-md-6">
                        <h4 class="m-2">GOLD </h4>
                        <p class="m-2">GOLDPAN </p>
                        <p class="m-2">SHOVEL </p>
                        <p class="m-2">DREDGE </p>
                        <p class="m-2">FACTORY </p>
                    </div>
                    <div class="col-6 col-lg-6 paper  p-2 text-dark col-md-6 text-center">
                        <div class=" my-2" id="gold"></div>
                        <div class=" my-2" id="goldpan"></div>
                        <div class=" my-2" id="shovel"></div>
                        <div class=" my-2" id="dredge"></div>
                        <div class=" my-2" id="factory"></div>
                    </div>
                </div>

            </div>
            <div class=" col-lg-2 col-md-12 col-12 ml-1 p-3 text-center text-gold bg-sign">
                <h1><u>STORE</u></h1>
                <div class="paper py-4">
                    <button id="gButton" type="button" class="btn btn-outline-warning text-dark my-1 "
                        onclick="upgrade('goldpan')">GOLDPAN
                        $<span id="gPrice"></span></button>
                    <button id="sButton" type="button" class="btn btn-outline-warning text-dark my-1 "
                        onclick="upgrade('shovel')">SHOVEL
                        $<span id="sPrice"></span></button>
                    <button id="dButton" type="button" class="btn btn-outline-warning text-dark my-1 "
                        onclick="upgrade('dredge')">DREDGE
                        $<span id="drPrice"></span></button>
                    <button id="fButton" type="button" class="btn btn-outline-warning text-dark my-1 "
                        onclick="upgrade('factory')">FACTORY
                        $<span id="fPrice"></span></button>
                </div>
            </div>


        </div>



    </main>


    <footer class="container-fluid">

        <div class="row">
            <div class="col-8 pl-0">
                <div class="row ml-3">
                    <div class="col-12 col-md-6 col-lg-7 pl-4 text-gold p-2  bg-sign">

                        <h5 class="my-1">Multiplier x <span id="multiplier"></span></h5>
                        <h5 class="my-1">GOLD/s: <span id="gps"></span></h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img class="img-fluid img-size click" onclick="mine()" src="pngflow.com.png" alt="miner-img">

            </div>
        </div>



    </footer>




    <audio id="button-sound" src="ka-ching.mp3"></audio>
    <audio id="mine-sound" src="mine-sound.mp3"></audio>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
